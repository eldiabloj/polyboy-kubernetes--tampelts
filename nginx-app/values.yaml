namespace: osher-app
storage: 1Gi
deployment:
  name: nginx-deployment
replicas: 3
appName: nginx
container:
  name: nginx
  port: 8005
image:
  repository: eldiabloj/nginx
  tag: latest
resources:
  requests:
    memory: 64Mi
    cpu: 250m
  limits:
    memory: 128Mi
    cpu: 500m
volume:
  mountPath: /var/www/html
